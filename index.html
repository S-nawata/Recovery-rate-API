<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>馬券回収率</title>
</head>
<body>
<h1 id = "title">馬券回収率</h1>
<p>開催日</p>
<input type="date" id="date">

<p>開催場所</p>
<select name="month" id="month">
    <option>ーーーーー</option>
    <option>東京競馬場</option>
    <option>中山競馬場</option>
    <option>阪神競馬場</option>
    <option>京都競馬場</option>
    <option>中京競馬場</option>
    <option>小倉競馬場</option>
    <option>福島競馬場</option>
    <option>函館競馬場</option>
    <option>札幌競馬場</option>
</select>
<p>購入金額</p>
<input type="text" id="plice" placeholder="1500">

<p>払い戻し金額</p>
<input type="text" id="refund" placeholder="3000">
<br><br><button type="button" class="btn btn-outline-success" id="calcu">計算</button>
        <button type="button" class="btn btn-outline-primary"  id="set">セット</button>
        <button type ="button" class="btn btn-outline-danger" id="remove">削除</button>

<div>
    <h2>回収率は...</h2>
    <h2 id = "result">未計算です。</h2>
</div>

<table class ="paysheet">
    <tr class = "title">
        <th>開催日</th>
        <th >開催場所</th>
        <th >購入金額</th>
        <th>払戻金額</th>
        <th>回収率</th>
    </tr>
</table>

<!-- <button type="button" class="btn btn-outline-danger">Danger</button> -->

    <script src="main.js"></script>
</body>
</html>
